<svg
	width="30px"
	height="30px"
	viewBox="0 0 30 30"
	xmlns="http://www.w3.org/2000/svg"
	id="arrow-icon">
	<defs>
	<style><![CDATA[
		#arrow-icon {
			fill: var(--text-color);
		}
	]]></style>
	</defs>
	<rect
		id="arrow-tip"
		x="20"
		y="12.5"
		width="5"
		height="5"
		stroke-linecap="square" />
	<rect
		id="arrow-middle-top"
		class="arrow-middle"
		x="15"
		y="17.5"
		width="5"
		height="5"
		stroke-linecap="square" />
	<rect
		id="arrow-middle-bottom"
		class="arrow-middle"
		x="15"
		y="7.5"
		width="5"
		height="5"
		stroke-linecap="square" />
	<rect
		id="arrow-end-top"
		class="arrow-end"
		x="10"
		y="22.5"
		width="5"
		height="5"
		stroke-linecap="square" />
	<rect
		id="arrow-end-bottom"
		class="arrow-end"
		x="10"
		y="2.5"
		width="5"
		height="5"
		stroke-linecap="square" />
</svg>